<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- External CSS file link -->
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
    <!-- Favicon for the webpage -->
    <link rel="icon" href="Images/qrcode.png" type="image/png">
</head>
<body>
    <!-- Main container for the QR code generator -->
    <div class="container">
        <!-- Instructions for user -->
        <p>Enter your text or URL to generate a QR code</p>
        <!-- Input field for text/URL -->
        <input type="text" placeholder="Text or URL" id="qrText">

        <!-- Container for QR code image -->
        <div id="imgBox" >
            <img src="" alt="" id="qrImage">
        </div>

        <!-- Button to trigger QR code generation -->
        <button onclick="generateQRCode()">Generate QR Code</button>
    </div>

    <script>
        // Get references to DOM elements
        let imgBox = document.getElementById('imgBox');
        let qrImage = document.getElementById('qrImage');
        let qrText = document.getElementById('qrText');

        // Function to generate QR code
        function generateQRCode(){
            // Check if input field has any text
            if(qrText.value.length > 0){
                // Generate QR code using external API and set as image source
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
                // Show the QR code image
                imgBox.classList.add('show-img');    
            } else {
                // Add error animation if input is empty
                qrText.classList.add('error');
                // Remove error animation after 1 second
                setTimeout(()=> {
                    qrText.classList.remove('error')
                }, 1000);
            }
        }
    </script>
</body>
</html>
